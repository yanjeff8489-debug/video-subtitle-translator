name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download ffmpeg
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        Expand-Archive ffmpeg.zip -DestinationPath .

        $folder = Get-ChildItem -Directory | Where-Object { $_.Name -like "ffmpeg-*" } | Select-Object -First 1
        Copy-Item "$($folder.FullName)\bin\ffmpeg.exe" .
        Copy-Item "$($folder.FullName)\bin\ffprobe.exe" .


    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --icon=translation_icon.ico --add-data "ffmpeg.exe;." --add-data "ffprobe.exe;." video_to_bilingual_gui.py

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: subtitle-tool-exe
        path: dist/video_to_bilingual_gui.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/video_to_bilingual_gui.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
